<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .a1 {
            text-decoration: none;
        }

        .p1 {
            text-decoration: overline;
        }
        .p2 {
            text-decoration: line-through;
        }
        .p3 {
            text-decoration: underline;
        }

        .p4 {
            text-transform: uppercase;
        }
        .p5 {
            text-transform: lowercase;
        }
        .p6 {
            text-transform: capitalize;
        }
    </style>
</head>
<body>
<a class="a1" href="http://jack518.com" target="_blank">Jack518.com</a>
<p class="p1">text-decoration: overline;</p>
<p class="p2">text-decoration: line-through;</p>
<p class="p3">text-decoration: underline;</p>

<p class="p4">text-transform: uppercase;</p>
<p class="p5">text-transform: lowercase;</p>
<p class="p6">text-transform: capitalize;</p>
</body>
</html>
